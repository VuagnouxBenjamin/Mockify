<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mockify</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div id="app">
    <h1>Mockify</h1>
    <div id="content">
      <div class="site-info">
        <span id="currentUrl" class="current-url"></span>
      </div>
      <div class="toggle-container">
        <label class="toggle-label">Mode Protection</label>
        <label class="switch">
          <input type="checkbox" id="protectionToggle">
          <span class="slider round"></span>
        </label>
      </div>

      <div class="settings-section">
        <button class="settings-dropdown-btn">
          <h2>Settings</h2>
          <span class="arrow-down"></span>
        </button>
        <div class="settings-content">
          <div class="settings-group">
            <h3>Protection</h3>
            <div class="toggle-container settings-toggle">
              <label class="toggle-label">Block links</label>
              <label class="switch">
                <input type="checkbox" id="blockLinksToggle" checked>
                <span class="slider round"></span>
              </label>
            </div>
            <div class="toggle-container settings-toggle">
              <label class="toggle-label">Block buttons</label>
              <label class="switch">
                <input type="checkbox" id="blockSubmitsToggle" checked>
                <span class="slider round"></span>
              </label>
            </div>
          </div>
          <div class="settings-group">
            <h3>Interface</h3>
            <div class="toggle-container settings-toggle">
              <label class="toggle-label">Disable cursor</label>
              <label class="switch">
                <input type="checkbox" id="disableCursorToggle">
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
