<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mockify</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div id="app">
    <h1>Mockify</h1>
    <div id="content">
      <div class="site-info">
        <span id="currentUrl" class="current-url"></span>
      </div>
      <div class="toggle-container">
        <label class="toggle-label">Mode Protection</label>
        <label class="switch">
          <input type="checkbox" id="protectionToggle">
          <span class="slider round"></span>
        </label>
      </div>

      <div class="settings-section">
        <h2>Settings</h2>
        <div class="settings-group">
          <h3>Protection</h3>
          <div class="toggle-container settings-toggle">
            <label class="toggle-label">Block links</label>
            <label class="switch">
              <input type="checkbox" id="blockLinksToggle" checked>
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
